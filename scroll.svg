<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1600 60"
     width="100%"
     height="3em"
     preserveAspectRatio="xMidYMid meet">
  <style><![CDATA[
    text {
      font-family: sans-serif;
      font-size: calc(1em + 0.5vw);
      fill: white;
      dominant-baseline: middle;
      white-space: nowrap;
    }
  ]]></style>

  <defs>
    <mask id="fade-mask">
      <linearGradient x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="white" stop-opacity="0"/>
        <stop offset="5%" stop-color="white" stop-opacity="1"/>
        <stop offset="95%" stop-color="white" stop-opacity="1"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
      </linearGradient>
      <rect width="100%" height="100%" fill="url(#fade-mask)" />
    </mask>
  </defs>

  <g mask="url(#fade-mask)">
    <text x="1600" y="50%">
      <animate attributeName="x" from="1600" to="-1600" dur="25s" repeatCount="indefinite" />
      👋 Hi, I’m Fasamii 📫 fasami0512@gmail.com 🐱 he/him 🎉 16 yo 🇵🇱 Polish 🇵🇱 Linux nerd 🍄 Terminal God
    </text>
  </g>
</svg>