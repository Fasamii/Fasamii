<!-- scroll-loop.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="40">
  <defs>
    <!-- fade‐in/out mask, same as before -->
    <mask id="fade-mask">
      <linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%"   stop-color="white" stop-opacity="0"/>
        <stop offset="10%"  stop-color="white" stop-opacity="1"/>
        <stop offset="90%"  stop-color="white" stop-opacity="1"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
      </linearGradient>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#lg)" />
    </mask>
  </defs>

  <g mask="url(#fade-mask)">
    <!-- two copies of the same text, side by side -->
    <text x="0"   y="25" font-size="16" fill="#E91931" font-family="sans-serif">👋 Hi, I’m 🔥Fasamii🔥 … 🇵🇱 Polish💥</text>
    <text x="600" y="25" font-size="16" fill="#E91931" font-family="sans-serif">👋 Hi, I’m 🔥Fasamii🔥 … 🇵🇱 Polish💥</text>

    <!-- animate the entire group leftwards by one “screen” (=600px) -->
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0,0"
      to="-600,0"
      dur="20s"
      repeatCount="indefinite"/>
  </g>
</svg>
