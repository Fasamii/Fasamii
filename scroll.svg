<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 40"
     preserveAspectRatio="xMidYMid meet"
     width="100%">

  <!-- internal CSS -->
  <style type="text/css"><![CDATA[
    text {
      font-size: 6vw;
      font-family: sans-serif;
      fill: white;
    }
  ]]></style>

  <defs>
    <mask id="fade-mask">
      <linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%"   stop-color="white" stop-opacity="0"/>
        <stop offset="10%"  stop-color="white" stop-opacity="1"/>
        <stop offset="90%"  stop-color="white" stop-opacity="1"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
      </linearGradient>
      <rect width="600" height="40" fill="url(#lg)" />
    </mask>
  </defs>

  <g mask="url(#fade-mask)">
    <text x="600" y="25" fill="white" font-family="sans-serif">
      <animate attributeName="x"
               from="600" to="-1200"
               dur="20s"
               repeatCount="indefinite" />
      👋 Hi, I’m Fasamii 📫 fasami0512@gmail.com 🐱 he/him 🎉 16 yo 🇵🇱 Polish
    </text>
  </g>
</svg>